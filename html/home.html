<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__title">Where in the world?</a>
                <button class="header__button" id="theme-switcher">
                    <i class=""></i>
                    <span>Light Mode</span>
                </button>
            </div>
        </header>
        <main class="page">
            <div class="page__container container">
                <section class="page__search search">
                    <div class="search__input">
                    <a href="#" class="search__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </a>                        
                    <input type="text" placeholder="Search for a country..." id="search">
                    </div>
                    <select name="region" id="region" class="search__select">
                        <option value="all">All</option>
                        <option value="africa">Africa</option>
                        <option value="americas">Americas</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </section>
                <section class="page__countries countries loading" id="countries">
                    <p class="loading">Loading...</p>
                    <!-- countries go here -->
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="../js/home.js"></script>
</body>
</html>
