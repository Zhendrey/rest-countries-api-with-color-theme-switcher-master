<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link rel="stylesheet" href="../css/details.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__title">Where in the world?</a>
                <button class="header__button" id="theme-switcher">
                    <i class="icon-sun-regular"></i>
                    <span>Light Mode</span>
                </button>
            </div>
        </header>
        <main class="page">
            <div class="page__container container">
                <a href="./home.html" class="page__back back">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
                    <span>Back</span>
                </a>
                <section class="details">
                    <div class="details__flag">
                        <img src="" alt="flag">
                    </div>                    
                    <article class="details__info">
                        <h2 class="details__name">Belgium</h2>
                        <div class="details__content">
                            <div class="details__left">
                                <p><span>Native Name:</span> <span class="details__native-name">Belgie</span></p>
                                <p><span>Population:</span> <span class="details__population">11,319,511</span></p>
                                <p><span>Region:</span> <span class="details__region">Europe</span></p>
                                <p><span>Sub Region:</span> <span class="details__sub-region">Western Europe</span></p>
                                <p><span>Capital:</span> <span class="details__capital">Brussels</span></p>
                            </div>
                            <div class="details__right">
                                <p><span>Top Level Domain:</span> <span class="details__top-level-domain">.be</span></p>
                                <p><span>Currencies:</span> <span class="details__currencies">Euro</span></p>
                                <p><span>Languages:</span> <span class="details__languages">Dutch, French, German</span></p>
                            </div>
                        </div>
                        <div class="details__border-countries">
                            <p>Border Countries:</p>
                            <ul class="details__border-countries-list">
                            </ul>
                        </div>
                    </article>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="../js/details.js"></script>
</body>
</html>
